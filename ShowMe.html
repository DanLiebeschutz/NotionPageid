<html>
  
  <head>
<style>


  :root{
  --size: 500%;
  --color: 'red';
  }
  
html, body {
    height: 100%;
}

html {
    display: table;
    margin: auto;
}

body {
    display: table-cell;
    vertical-align: middle;
}

div {
font-size: var(--size);
color: var(--color);
}
</style>
</head>

<body align="center">
  <div id="showMe"></div>
</body>
  
<script type="text/javascript">

function getQueryVariable(variable) {
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}

  //text queryy
  var defaultText = 'Nothing to see here..';
  var text = getQueryVariable("text");
  if(text){var decodedText = decodeURIComponent(text);
  document.getElementById("showMe").innerHTML = decodedText;}
  else{document.getElementById("showMe").innerHTML = defaultText;}

  //size query
  var size = getQueryVariable("size");
  if(size){document.documentElement.style.setProperty('--size',size);}
  
  //color query
  var color = getQueryVariable("color");
  if(color){document.documentElement.style.setProperty('--color',color);}

</script>
</html>
